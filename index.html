
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINA Studio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Syne:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* DEFAULT DARK THEME (High Contrast / Solid) */
        --base: 5 5 5;          /* #050505 - Hampir hitam pekat, less muddy */
        --surface: 23 23 23;    /* #171717 - Neutral dark gray, solid */
        --highlight: 38 38 38;  /* #262626 - Solid border color */
        
        --text-main: 245 245 244; /* #f5f5f4 (Stone 100) - Brighter white */
        --text-muted: 168 162 158; /* #a8a29e (Stone 400) - Much lighter grey for readability */
        
        --accent: 190 242 100;  /* #bef264 (Lime 300) */
        --danger: 244 63 94;    /* #f43f5e (Rose 500) */
        
        --font-heading: 'Syne', sans-serif;
        --font-body: 'Outfit', sans-serif;
      }

      .light-mode {
        /* LIGHT THEME (Paper/Ink - High Contrast) */
        --base: 255 255 255;    /* #ffffff */
        --surface: 245 245 244; /* #f5f5f4 */
        --highlight: 214 211 209; /* #d6d3d1 */
        
        --text-main: 9 9 11;    /* #09090b (Zinc 950) - Almost black */
        --text-muted: 82 82 91;  /* #52525b (Zinc 600) - Darker grey for legibility */
        
        --accent: 77 124 15;   /* #4d7c0f (Lime 700) */
      }

      body {
        font-family: var(--font-body);
        background-color: rgb(var(--base));
        color: rgb(var(--text-main));
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Accessibility Focus Rings */
      :focus-visible {
        outline: 2px solid rgb(var(--accent));
        outline-offset: 2px;
      }

      /* Custom Scrollbar - Toned down */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--base)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--highlight)); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--text-muted)); 
      }
      
      /* Global Overrides for Consistency in Light Mode */
      .light-mode .text-white {
        color: rgb(var(--text-main)) !important;
      }
      /* Elements that MUST remain white even in light mode (e.g. text on dark buttons) */
      .light-mode .text-real-white,
      .light-mode .bg-rose-500 .text-white,
      .light-mode .bg-emerald-500 .text-white,
      .light-mode .bg-blue-500 .text-white,
      .light-mode .bg-black .text-white,
      .light-mode .bg-stone-900 .text-white,
      .light-mode .group:hover .group-hover\:text-white {
         color: #ffffff !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Manual toggling via class
        theme: {
          extend: {
            colors: {
              lumina: {
                base: 'rgb(var(--base) / <alpha-value>)',
                surface: 'rgb(var(--surface) / <alpha-value>)',
                highlight: 'rgb(var(--highlight) / <alpha-value>)',
                accent: 'rgb(var(--accent) / <alpha-value>)',
                muted: 'rgb(var(--muted) / <alpha-value>)',
                danger: 'rgb(var(--danger) / <alpha-value>)',
                text: 'rgb(var(--text-main) / <alpha-value>)', // Semantic text color
              },
              // Custom utility for absolute white regardless of theme
              'real-white': '#ffffff',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
